{% extends 'monApp/base.html' %}
{% block menu %}
<h1>Liste des rayons</h1>
{% endblock %}
{% block contenu %}
<table class="table">
<thead>
<th>Id</th>
<th>Nom rayon</th>
</thead>
<tbody>
{% for ray in rayon %}
<tr>
<td>{{ ray.id }} </td>
<td>{{ ray.nomRayon | upper }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
